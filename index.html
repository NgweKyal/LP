<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      .footer {
        background-color: #1d3557;
        color: white;
        padding: 40px 0;
      }

      .footer a {
        color: #f1faee;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logo.png" alt="" width="120" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-5">
                <a
                  class="nav-link active text-decoration-underline"
                  aria-current="page"
                  href="#"
                  >ホーム</a
                >
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">サービス</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">お問い合わせ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Body-->
      <div class="row mt-4 ms-3 mb-5">
        <div class="col-md-6">
          
          <p class="mt-3 display-5 fw-bolder">あなたの毎日に、<br>もっと快適なインターネットを。</p>
          <p class="text-muted fs-6">
            設置・変更・サポートも安心。
          </p>

          <button class="btn text-white btnbuynow mt-5 me-4">今すぐ申し込む</button>
          <button class="btn bg-white btngotoshop mt-5">特徴を見る</button>

          <div class="mt-5 mb-5">
            <img src="./fb.png" alt="" class="me-3" width="35"/>
            <img src="./tw.png" alt="" class="me-3" width="35" />
            <img src="./ig.png" alt="" width="35" />
          </div>
        </div>
        <div class="col-md-6 text-center">
            <img src="./plant.png" class="img-fluid" alt="...">
        </div>
      </div>
    </div>
  </body>
  <footer id="contact" class="footer text-center">
    <div class="container">
      <h4>お問い合わせ</h4>
      <p>サービス内容や料金についてのご相談はお気軽にどうぞ。</p>
      <a href="mailto:info@example.com" class="btn btn-outline-light mt-2">メールで問い合わせる</a>
    </div>
  </footer>
</html>
